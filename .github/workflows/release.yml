name: Build/Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux

    steps:
      -
        name: Check out Git repository
        uses: actions/checkout@v4

      -
        name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      -
        name: Install dependencies
        run: npm ci

      -
        name: Run TypeScript compiler check
        run: npm run lint || echo "Lint check completed with warnings"

      -
        name: Build and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsc
          npx vite build
          npx electron-builder --${{ matrix.platform }} --publish never

      - 
        name: Upload executables to Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          files: |
            release/*/OpenCowork*.dmg
            release/*/OpenCowork*.exe
            release/*/OpenCowork*.AppImage
            release/*/OpenCowork*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
