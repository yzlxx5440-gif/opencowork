name: Build/Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    outputs:
      release_url: ${{ steps.create_release.outputs.url }}
    steps:
      -
        name: Check out Git repository
        uses: actions/checkout@v4

      -
        name: Extract version from tag
        id: extract_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      -
        name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: ${{ steps.extract_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    runs-on: ${{ matrix.os }}
    needs: create-release
    if: always() && needs.create-release.result == 'success'
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-15-intel
            platform: macos
            arch: x64
            arch_name: Intel
          - os: macos-latest
            platform: macos
            arch: arm64
            arch_name: Apple-Silicon
          - os: ubuntu-latest
            platform: linux
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            arch_name: ARM64

    steps:
      -
        name: Check out Git repository
        uses: actions/checkout@v4

      -
        name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      -
        name: Install dependencies
        run: npm ci

      -
        name: Run TypeScript compiler check
        run: npm run lint || echo "Lint check completed with warnings"

      -
        name: Build and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # For linux arm64 builds we run electron-builder inside the official builder Docker image
          if [[ "${{ matrix.platform }}" == "linux" && "${{ matrix.arch }}" == "arm64" ]]; then
            docker run --rm -e DISPLAY -v "${{ github.workspace }}":/project -w /project electronuserland/builder:24 /bin/bash -lc "npm ci && npx tsc && npx vite build && npx electron-builder --linux --arm64 --publish never"
          else
            npx tsc
            npx vite build
            npx electron-builder --${{ matrix.platform }} --${{ matrix.arch }} --publish never
          fi

      -
        name: Rename artifacts for Mac
        if: matrix.platform == 'macos'
        run: |
          cd release/*/ || true
          for file in *.dmg; do
            if [ -f "$file" ]; then
              new_name="${file/x64/${{ matrix.arch_name }}}"
              new_name="${new_name/arm64/${{ matrix.arch_name }}}"
              mv "$file" "$new_name"
            fi
          done

      -
        name: Upload executables to Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          files: |
            release/*/OpenCowork*.dmg
            release/*/OpenCowork*.exe
            release/*/OpenCowork*.AppImage
            release/*/OpenCowork*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
